<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Científica</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="particles-canvas"></canvas>
  


  <div class="calculadora">
   
    <div class="display" id="display">0</div>

    
   <div class="botones">
  <button class="pixel-button control">AC</button>
  <button class="pixel-button control">DEL</button>
  <button class="pixel-button operator">%</button>
  <button class="pixel-button operator">/</button>

  <button class="pixel-button">7</button>
  <button class="pixel-button">8</button>
  <button class="pixel-button">9</button>
  <button class="pixel-button operator">*</button>

  <button class="pixel-button">4</button>
  <button class="pixel-button">5</button>
  <button class="pixel-button">6</button>
  <button class="pixel-button operator">-</button>

  <button class="pixel-button">1</button>
  <button class="pixel-button">2</button>
  <button class="pixel-button">3</button>
  <button class="pixel-button operator">+</button>

  <button class="pixel-button">0</button>
  <button class="pixel-button">.</button>
  

  <button class="pixel-button operator">√</button>
  <button class="pixel-button operator">^</button>
  <button class="pixel-button operator">cos</button>
  <button class="pixel-button operator">tan</button>
  <button class="pixel-button equal">=</button>
</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
