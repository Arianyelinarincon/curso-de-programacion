<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregando una Imagen</title>
    <style>
        img {
          width: 300px;
          transition: transform 0.5s ease-in-out;
        }
    
        img:hover {
          transform: scale(1.1); /* Aumenta el tamaño al pasar el mouse */
        }
      </style>
</head>
<body>
    <h1 style="text-align: center;">Mi animal favorito</h1>
    <img src="https://www.globalia.com/wp-content/uploads/2020/01/foca-henning-2-1024x600.jpg" alt="Imagendefoca"
    style="display: block; margin: auto;"
    >
    <p style="text-align: center;">Creditos a: <a href="https://www.globalia.com/2020/01/06/foca-henning-oceanografic-valencia_1378/">GLOBALIA CORPORACIÓN EMPRESARIAL, S.A.</a></p>
</body>
</html>
